<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Cadastro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #mensagem {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <form id="cadastroForm">
    <h2>Cadastro</h2>
    <input type="text" name="id" placeholder="ID" required>
    <input type="text" name="nome" placeholder="Nome" required>
    <input type="number" name="idade" placeholder="Idade" required>
    <input type="text" name="cpf" placeholder="CPF" required>
    <input type="email" name="gmail" placeholder="Gmail" required>
    <button type="submit">Enviar</button>
    <p id="mensagem"></p>
  </form>

  <script>
    const form = document.getElementById('cadastroForm');
    const mensagem = document.getElementById('mensagem');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(form);
      const scriptURL = "https://script.google.com/macros/s/AKfycbxAdyX6-cebGKrTJH5CY2EjdbU0di5FoELHe6siVgxLH5f_oQWBzpgDmi6QBGxkuVJFVw/exec"; // sua URL do App Script

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => {
          if (response.ok) {
            mensagem.textContent = "✅ Dados enviados com sucesso!";
            mensagem.style.color = "green";
            form.reset();
          } else {
            throw new Error("Erro na resposta do servidor");
          }
        })
        .catch(error => {
          mensagem.textContent = "❌ Erro ao enviar dados.";
          mensagem.style.color = "red";
          console.error("Erro!", error.message);
        });
    });
  </script>

</body>
</html>
